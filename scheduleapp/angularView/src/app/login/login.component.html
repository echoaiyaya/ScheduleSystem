<h1 style="text-align: center;">{{ pageContent.title }}</h1>
<div style="width: 80%;margin: 0 auto;">
    <form (ngSubmit)="checkLogin(account, password, type)">
        <div class="form-group">
            <label for="account">Your account</label>
            <input id="account" [(ngModel)]="account" class="form-control" type="text" name="account">
        </div>
        <div class="form-group">
            <label for="password">Your password</label>
            <input id="password" [(ngModel)]="password" class="form-control" type="password" name="password">
        </div>
        <div class="form-check">
            <input class="form-check-input" [(ngModel)]="type" type="radio" name="type" id="flexRadioDefault1" value="3" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Customer
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input"  [(ngModel)]="type" type="radio" name="type" id="flexRadioDefault2" value="2">
            <label class="form-check-label" for="flexRadioDefault2">
                worker
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" [(ngModel)]="type" type="radio" name="type" id="flexRadioDefault3" value="1">
            <label class="form-check-label" for="flexRadioDefault3">
                company
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" [(ngModel)]="type" type="radio" name="type" id="flexRadioDefault4" value="0">
            <label class="form-check-label" for="flexRadioDefault4">
                admin
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
